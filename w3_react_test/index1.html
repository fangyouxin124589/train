<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
</head>

<body>
    <div id="container"></div>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
        const App = (props) => (
            <div style={{display:'flex', flexDirection:'column', minHeight:'100vh'}}>
                <Header></Header>
                <Container style={{flex: 1}}>
                    <div className="row">
                        <div className="col-3">
                            <Sidebar/>
                        </div>
                        <div className="col-9">
                            <Content/>
                        </div>
                    </div>    
                </Container>
                <Footer></Footer>
            </div>
        );
        const Header = (props) => (
            <div className="container bg-primary text-dark text-center">
                Header
            </div>
        );
        const Container = (props) => (
            <div className="container" style={props.style}>
                {props.children}
            </div>
        );
        const Sidebar = (props) => (
            <div className="bg-dark text-primary">
                <Nav />
            </div>
        );
        const Nav = (props) => (
            <div className="nav flex-column">
                <NavItem href='#' active>拿铁</NavItem>
                <NavItem>咖啡</NavItem>
                <NavItem disabled>卡布奇诺</NavItem>
            </div>
        );
        const NavItem = (props) => {
            let linkClass = props.active ? 'nav-link active' : 'nav-link'
            if (props.disabled) {
                linkClass = 'nav-link disabled'
            }
            return (
                <li className="nav-item">
                    <a href={props.href || '#'} className={linkClass}>{props.children}</a>    
                </li>
            )
        };
        const Content = (props) => (
            <div className="bg-info">
                Content
            </div>
        );
        const Footer = (props) => (
            <div className="container bg-primary text-dark text-center">
                Footer
            </div>
        );

        ReactDOM.render(
            <App>

            </App>,
            document.getElementById("container")
        );
    </script>
</body>

</html>
